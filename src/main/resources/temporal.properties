# Location of your key certificate, which should look like:
# -----BEGIN PRIVATE KEY-----
# ...
# -----END PRIVATE KEY-----

temporal_key_location=./src/main/resources/client.key

# Location of your client certificate, which should look like:
# -----BEGIN CERTIFICATE-----
# ...
# -----END CERTIFICATE-----
temporal_cert_location=./src/main/resources/client.pem


#Something like antonio-perez.temporal-dev
temporal_namespace=antonio-perez.temporal-dev

#For temporal cloud this would likely be ${namespace}.tmprl.cloud:7233
temporal_target_endpoint=antonio-perez.temporal-dev.tmprl.cloud:7233